<!DOCTYPE html>
<html>
<head>
  <title>My Vue.js App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<body>
  <div id="app">
    <h1>{{message}}</h1>
    <select v-model="selected_char">
      <option v-for="char in all_characters" v-bind:value="char"> {{ char.name }} </option>
    </select>
    <button  @click="addChar()">Add</button>    
    <button  @click="compute()">Compute</button>
    <ul>
      <li v-for="char in characters">
        {{ char.name }}
        <button @click="removeChar(char)">X</button>
      </li>
    </ul>
    <br/><span>result: {{ result }}</span>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
