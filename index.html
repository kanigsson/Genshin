<!DOCTYPE html>
<html>
<head>
  <title>My Vue.js App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<body>
  <div id="app">
    <h1>{{message}}</h1>
    <select v-model="selected_char">
      <option v-for="char in all_characters" v-bind:value="char"> {{ char.name }} </option>
    </select>
    <button  @click="addChar()">Add</button>    
    <button  @click="compute()">Compute</button>
    <ul>
      <li v-for="char in team">
        <h2> {{char.character.name}}</h2>
        <select v-model="char.weapon">
          <option v-for="weapon in weapons.filter((w) => w.weapon_type = char.character.weapon_type)"
             v-bind:value="weapon">
              {{ weapon.name }}
          </option>
        </select>
        <br/> {{char.weapon.name}}
        <br/>
        <button @click="removeChar(char)">Remove</button>
      </li>
    </ul>
    <br/><span>result: {{ result }}</span>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
